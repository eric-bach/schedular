<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Appointment Reminder</title>
    <style>
      body {
        background-color: #f6f6f6;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #1976d2;
        padding: 20px;
        border-radius: 5px;
        color: #ffffff;
      }

      h1 {
        font-size: 28px;
        line-height: 1.2;
        margin-top: 0;
        margin-bottom: 20px;
      }

      p {
        margin-bottom: 10px;
      }

      .heading {
        margin-top: 40px;
        font-size: 18px;
        line-height: 0.8;
      }

      .appointment-details {
        margin-bottom: 60px;
        font-size: 20px;
        line-height: 0.8;
      }

      .administrator-details {
        margin-bottom: 50px;
        line-height: 0.9;
      }

      .button {
        display: inline-block;
        background-color: #4caf50;
        color: #ffffff;
        text-align: center;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
      }

      .button:hover {
        background-color: #45a049;
      }

      .italic {
        font-style: italic;
      }

      .footer {
        margin-top: 40px;
        line-height: 0.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>It\'s almost<br />time for your<br />appointment.</h1>
      <div class="heading">
        <p>Your appointment is coming up.</p>
      </div>
      <div class="appointment-details">
        <p>{{date}}</p>
        <p>{{time}}</p>
      </div>
      <div class="administrator-details">
        <p>Massage with: {{administrator}}</p>
        <p>Address: TBD</p>
      </div>
      <p class="italic" style="font-size: 14px">To view or manage your appointment, please visit our website.</p>
      <a class="button" href="https://www.google.ca">Manage Appointments</a>
      <div class="footer">
        <hr />
        <p style="font-size: 14px">Best regards,</p>
        <p style="font-size: 14px">TBD</p>
      </div>
    </div>
  </body>
</html>
