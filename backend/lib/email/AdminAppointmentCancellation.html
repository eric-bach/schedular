<!DOCTYPE html>
<html lang="en">
  <head>
    <title>You have a cancellation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f6f6;
        padding: 20px;
      }

      .header-image {
        margin-bottom: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #cccccc;
        padding: 20px;
        border-radius: 5px;
        color: #7e7e7e;
      }

      h1 {
        font-size: 32px;
        line-height: 1.2;
        margin-top: 0;
        margin-bottom: 20px;
      }

      p {
        margin-bottom: 10px;
      }

      .heading {
        margin-top: 40px;
        font-size: 20px;
        line-height: 0.8;
      }

      .customer-details {
        margin-bottom: 40px;
        font-size: 18px;
        line-height: 0.8;
      }

      .manage-account {
        margin-bottom: 40px;
      }

      .button {
        display: inline-block;
        background-color: #b52dee;
        color: #ffffff;
        text-align: center;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
      }

      .button:hover {
        background-color: #7a1ea1;
      }

      .italic {
        font-style: italic;
      }

      .footer {
        margin-top: 30px;
        line-height: 0.7;
      }

      .signature {
        margin-top: 20px;
        font-size: 12px;
        line-height: 0.7;
        text-align: center;
        color: #777777;
      }
    </style>
  </head>
  <body>
    <img class="header-image" src="https://schedular.ericbach.dev/img/logo.jpg" alt="Header Image" />
    <div class="container">
      <h1>You have a cancellation</h1>
      <div class="heading">
        <p>Hey {{administrator}}, a client has cancelled their appointment with you.</p>
      </div>
      <div class="customer-details">
        <p>{{name}}</p>
        <p>{{date}}</p>
        <p>{{time}}</p>
      </div>
      <div class="manage-account">
        <p class="italic" style="font-size: 14px">To view or manage your appointments, please log in your account.</p>
        <a class="button" href="https://www.google.ca">Manage Appointments</a>
      </div>
      <hr />
      <div class="footer">
        <p style="font-size: 14px">Best regards,</p>
        <p style="font-size: 14px">TBD</p>
      </div>
    </div>
    <div class="signature">
      <p>Built by: <a href="https://ericbach.dev" style="text-decoration: none">Eric Bach</a></p>
    </div>
  </body>
</html>
