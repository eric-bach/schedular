<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Appointment Cancellation</title>
    <style>
      body {
        background-color: #f6f6f6;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        color: #777777;
      }

      h1 {
        font-size: 32px;
        line-height: 1.2;
        margin-top: 0;
        margin-bottom: 20px;
      }

      p {
        margin-bottom: 10px;
      }

      .heading {
        margin-top: 40px;
        font-size: 20px;
        line-height: 0.8;
      }

      .appointment-details {
        margin-bottom: 40px;
        font-size: 18px;
        line-height: 0.8;
      }

      .administrator-details {
        margin-bottom: 40px;
        line-height: 0.8;
      }

      .manage-account {
        margin-bottom: 40px;
      }

      .button {
        display: inline-block;
        background-color: #1976d2;
        color: #ffffff;
        text-align: center;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
      }

      .button:hover {
        background-color: #0059b2;
      }

      .italic {
        font-style: italic;
      }

      .footer {
        margin-top: 30px;
        line-height: 0.7;
      }

      .signature {
        margin-top: 20px;
        font-size: 12px;
        line-height: 0.7;
        text-align: center;
        color: #777777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>It\'s understandable plans change</h1>
      <div class="heading">
        <p>Hey {{name}}, your appointment has been <span style="color: red"> cancelled</span>.</p>
      </div>
      <div class="appointment-details">
        <p>{{date}}</p>
        <p>{{time}}</p>
      </div>
      <div class="administrator-details">
        <p>Appointment with: {{administrator}}</p>
        <p>Address: TBD</p>
      </div>
      <div class="manage-account">
        <p class="italic" style="font-size: 14px">To view or manage your appointments, please log in your account.</p>
        <a class="button" href="https://www.google.ca">Manage Appointments</a>
      </div>
      <hr />
      <div class="footer">
        <p style="font-size: 14px">Best regards,</p>
        <p style="font-size: 14px">TBD</p>
      </div>
    </div>
    <div class="signature">
      <p>Built by: <a href="https://ericbach.dev" style="text-decoration: none">Eric Bach</a></p>
    </div>
  </body>
</html>
