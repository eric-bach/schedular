type Data @model @aws_cognito_user_pools {
  pk: String
  sk: AWSDateTime
  type: String
  category: String
  date: String
  duration: Int
  status: String
  bookingId: String
  appointmentId: String
  appointmentDetails: AppointmentDetailsData
  customerId: String
  customerDetails: CustomerDetailsData
  firstName: String
  lastName: String
  email: String
  phoneNumber: String
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}
type AppointmentDetailsData @model @aws_cognito_user_pools {
  sk: AWSDateTime
  duration: Int
  type: String
  category: String
}
type CustomerDetailsData @model @aws_cognito_user_pools {
  email: String
  phone: String
}

input LastEvaluatedKey {
  pk: ID
  sk: AWSDateTime
}

type LastEvaluatedKeyViewModel {
  pk: ID!
  sk: AWSDateTime!
}

# CreateBooking
input CustomerInput {
  id: String!
  firstName: String!
  lastName: String!
  email: String!
  phone: String!
}
input AppointmentInput {
  duration: Int!
  type: String!
  category: String!
}
input BookingInput {
  pk: String!
  sk: AWSDateTime!
  customer: CustomerInput!
  appointmentDetails: AppointmentInput!
  envName: String!
}
type BookAppointmentResponse {
  cancellationReasons: String;
  keys: [LastEvaluatedKeyViewModel]
}

# CancelBooking
input CancelBookingInput {
  bookingId: String!
  appointmentId: String!
  sk: String!
  envName: String!
}

# GetAppointments, GetAvailableAppointments
type CustomerDetailsViewModel {
  id: String
  firstName: String
  lastName: String
  email: String!
  phone: String!
}
type AppointmentViewModel {
  pk: String!
  sk: AWSDateTime!
  status: String!
  type: String!
  category: String!
  date: String!
  duration: Int!
  bookingId: String
  customerDetails: CustomerDetailsViewModel @aws_auth(cognito_groups: ["Users", "Admins"])
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}
type GetAppointmentsResponse {
  items: [AppointmentViewModel]
  lastEvaluatedKey: LastEvaluatedKeyViewModel
}

# GetBookings
type AppointmentDetailsViewModel {
  sk: AWSDateTime!
  duration: Int!
  type: String!
  category: String!
}
type BookingsViewModel {
  pk: String!
  sk: AWSDateTime!
  status: String!
  type: String!
  appointmentDetails: AppointmentDetailsViewModel!
  customerId: String!
  customerDetails: CustomerDetailsViewModel!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}
type GetBookingsResponse {
  items: [BookingsViewModel]
  lastEvaluatedKey: LastEvaluatedKeyViewModel
}

# GraphQL actions
type Query {
  getAvailableAppointments(from: String!, to: String!, lastEvaluatedKey: LastEvaluatedKey): GetAppointmentsResponse @aws_auth(cognito_groups: ["Users", "Admins"])
  getAppointments(from: String!, to: String!, lastEvaluatedKey: LastEvaluatedKey): GetAppointmentsResponse @aws_auth(cognito_groups: ["Admins"])
  getBookings(customerId: String!, datetime: String!, lastEvaluatedKey: LastEvaluatedKey): GetBookingsResponse @aws_auth(cognito_groups: ["Users", "Admins"])
}

type Mutation {
  createBooking(bookingInput: BookingInput): BookAppointmentResponse @aws_auth(cognito_groups: ["Users", "Admins"])
  cancelBooking(input: CancelBookingInput): BookAppointmentResponse @aws_auth(cognito_groups: ["Users", "Admins"])
}

schema {
  query: Query
  mutation: Mutation
}
